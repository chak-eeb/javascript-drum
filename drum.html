<!DOCTYPE html>
<html>
<head>
	<title>Drum</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="drums.js"></script>
</head>
<body>
	<div class="keys">
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">Clap</span>
		</div><div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">Hihat</span>
		</div><div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">Kick</span>
		</div><div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">Openhat</span>
		</div><div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">Boom</span>
		</div><div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">Ride</span>
		</div><div data-key="86" class="key">
			<kbd>V</kbd>
			<span class="sound">Snare</span>
		</div><div data-key="66" class="key">
			<kbd>B</kbd>
			<span class="sound">Tom</span>
		</div>
	</div>

	<audio data-key="68" src="sounds/clap.wav"></audio>
	<audio data-key="70" src="sounds/hihat.wav"></audio>
	<audio data-key="71" src="sounds/kick.wav"></audio>
	<audio data-key="72" src="sounds/openhat.wav"></audio>
	<audio data-key="74" src="sounds/boom.wav"></audio>
	<audio data-key="75" src="sounds/ride.wav"></audio>
	<audio data-key="86" src="sounds/snare.wav"></audio>
	<audio data-key="66" src="sounds/tom.wav"></audio>
	

</body>
</html>
